<html>
<head>
    <meta charset="UTF-8">
    <!-- <link href="resources/css/all.css" rel="stylesheet"> -->
    <link href="{{resources_folder}}/css/all.css" rel="stylesheet">
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
    }

    body {
        width: 240px;
        height: 240px;
    }

    .main {
        background-color: #5C7AFF;
        color: #FFF;
        width: 240px;
        height: 240px;
        font-size: 0;
    }

    .widget {
        display: inline-block;
        text-align: center;
        width: 120px;
        height: 120px;
        vertical-align: middle;
        font-size: 14px;
    }
    .value {
        display: block;
        margin-top: 29px;
    }
    .cell {
        display: inline-block;
        vertical-align: middle;
    }
    .sticker {
        font-size: 13px;
        background-color: #fff;
        color: #5C7AFF;
    }
    .fas {
        vertical-align: middle;
    }
    .temperature {
        font-size: 36px;
    }

    .humidity {
        font-size: 24px;
    }
</style>

<body>
    <div class="main">
        <span class="widget temperature">
            <div class="value">
                <i class="fas fa-thermometer-three-quarters"></i>
                {{weather.get("temperature")|round|int}}Â°
            </div>
        </span>
        <span class="widget humidity">
            <div class="value">
                <i class="fas fa-water"></i>
                <span class="cell">{{weather.get("humidity")|round|int}}%
                    <div class="sticker">Good</div>
                </span>
            </div>
        </span>
        <span class="widget air-quality">
            <div class="value">
                <span class="cell">Air quality
                    <div class="sticker">Good</div>
                </span>
            </div>
        </span>
        <span class="widget time">
            <div class="value">
                <i class="fas fa-clock"></i>
                <span class="cell">19 NOV 2020
                    <div class="sticker">21:55</div>
                </span>
            </div>
        </span>
    </div>
</body>
<html>
